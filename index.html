<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A guessing game where the user guesses what the random number is">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
  <title>Skinny K's Secret Number</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: inherit;
      text-decoration: none;
      list-style: none;
      padding: 0;
      margin: 0;
      font-family: inherit;
    }

    body {
      --bg-body: rgb(3, 3, 26);
      --bg-button: rgb(3, 3, 20);
      --bg-input: rgb(9, 9, 67);
      --text: rgb(251, 229, 122);
      --shadow: rgb(188, 255, 179);
      --toast-pos: rgb(89, 227, 89);
      --toast-bad: rgb(255, 109, 109);
      --toast-info: var(--text);
      --font-fam: system-ui, -apple-system, Ubuntu, sans-serif;
      --border-rad: 9px;

      box-sizing: border-box;
      background-color: var(--bg-body);
      color: var(--text);
      display: grid;
      justify-content: center;
      min-height: 100dvh;
      padding: calc(1rem + 1vw) 1.25rem;
      font-family: var(--font-fam);
      position: relative;
      /* isolation: isolate; */

      &.game-off {

        #quit,
        #guessBtn,
        p,
        h3,
        ul,
        input {
          display: none;
        }
      }

      &.game-on {
        #start {
          display: none;
        }
      }
    }

    h2 {
      margin-block-end: 1.25rem;
      font-weight: 400;

      span {
        color: var(--toast-pos);
      }
    }

    .game {
      display: grid;
      gap: 1rem;
      text-align: center;
      margin-block-end: auto;

      ul {
        display: flex;
        justify-content: center;
        gap: 1rem;
        width: fit-content;
        margin-inline: auto;

        li {
          border: 2px solid var(--toast-pos);
          border-radius: var(--border-rad);
          padding: 3px;
          display: inline-block;
          aspect-ratio: 1;
        }
      }
    }

    input {
      padding: 1rem 2rem;
      margin-inline: auto;
      border-radius: var(--border-rad);
      background-color: var(--bg-input);
      border: 2px solid var(--text);
      color: var(--text);
      text-align: center;
      width: 14rem;
      -moz-appearance: textfield;
      appearance: textfield;
      outline: 1px solid transparent;
      outline-offset: 2px;

      &::-webkit-outer-spin-button,
      &::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }

      &::placeholder {
        color: inherit;
      }

      &:focus {
        outline-color: var(--shadow);
        transition: 280ms ease-in-out;

        &::placeholder {
          color: transparent;
        }
      }
    }

    p {

      &:empty,
      &#debug {
        display: none;
      }
    }

    button {
      padding: 1rem 2rem;
      margin-inline: auto;
      border-radius: var(--border-rad);
      background-color: var(--bg-button);
      cursor: pointer;
      border: 2px solid var(--text);
      color: var(--text);

      &#start {
        margin-block-start: 3.75rem;
      }

      &#quit {
        border-color: var(--toast-bad);
        /* margin-block-start: 1rem; */
      }

      &:hover,
      &:focus-visible {
        scale: 1.02;
        translate: 0 -2px;
        transition: ease-in 200ms;
      }

      &:active {
        background-color: var(--bg-input);
      }
    }

    .toast-container {
      position: absolute;
      inset: 0;
      outline: 1px solid pink;
      z-index: -1;
      overflow: hidden;

      .toast {
        padding: 1rem 2rem;
        position: absolute;
        border-radius: var(--border-rad);
        cursor: pointer;
        background-color: var(--bg-input);

        &.animated {
          animation: toast 3s ease-in forwards;
        }

        &.pos {
          border: 2px solid var(--toast-pos);
          color: var(--toast-pos);
        }

        &.bad {
          border: 2px solid var(--toast-bad);
          color: var(--toast-bad);
        }

        &.info {
          border: 2px solid var(--toast-info);
          color: var(--toast-info);
        }
      }
    }

    @keyframes toast {
      0% {
        right: -200px;
        bottom: 1rem;
        opacity: 0;
      }

      40% {
        opacity: 1;
      }

      50%,
      85% {
        opacity: 1;
        right: calc(50vw - 8.5rem);
        bottom: 1rem;
        rotate: 0deg;
      }

      100% {
        right: calc(50vw - 3rem);
        bottom: -200px;
        opacity: 0;
        rotate: -70deg;
      }
    }
  </style>
</head>

<body class="game-off">
  <div class="game">
    <h1>Skinny Guessing Game</h1>
    <h2>Guess the Secret Number between <span id="minNum"></span> and <span id="maxNum"></span></h2>
    <p>Your score is: <span id="score">asdf</span></p>
    <p>This is guess <span id="attempts"></span> of <span id="maxAttempts"></span></p>
    <h3>Your guesses:</h3>
    <ul id="guessList"></ul>
    <p>Round #<span id="round"></span></p>
    <input type="number" min="1" max="100" autocomplete="off" placeholder="Put your guess right here!" name="guessInput"
      id="guessInput">
    <button id="guessBtn" type="submit">Try your luck!</button>
    <button id="start">Start game</button>
    <button id="quit">Quit game</button>
  </div>
  <div class="toast-container">
  </div>

  <script type="module">
    import init, {
      pick_new_number as pickNewNumber,
      check_number as checkNumber,
      min_value as getMinValue,
      max_value as getMaxValue
    } from "./pkg/secret_number.js";

    async function run() {
      // Initialize wasm
      await init();
      // Get min/max values from wasm-bindgen
      const minValue = getMinValue();
      const maxValue = getMaxValue();
      // Grab html elements
      const scoreEl = document.getElementById("score");
      const attemptsEl = document.getElementById("attempts");
      const maxAttemptsEl = document.getElementById("maxAttempts");
      const roundEl = document.getElementById("round");
      const guessInputEl = document.getElementById("guessInput");
      const guessBtnEl = document.getElementById("guessBtn");
      const startBtnEl = document.getElementById("start");
      const quitBtnEl = document.getElementById("quit");
      const guessListEl = document.getElementById("guessList");
      const toastContainer = document.querySelector(".toast-container");
      console.log(toastContainer);
      // add event listeners
      guessBtnEl.addEventListener("click", checkInput);
      startBtnEl.addEventListener("click", startGame);
      quitBtnEl.addEventListener("click", exit);
      guessInputEl.addEventListener("keydown", (e) => {
        if (e.key === 'Enter') {
          if (guessInputEl.value === '') return;
          checkInput();
        }
      })
      // complete game heading
      document.getElementById('minNum').innerText = minValue;
      document.getElementById('maxNum').innerText = maxValue;
      // creating game state
      let gameOn = false;
      // initializing variables
      let secretNumber;
      let score = 0;
      let attempts;
      let maxAttempts = 3;
      let round = 1;
      let result;

      function startGame() {
        gameOn = true;
        attempts = 1;
        secretNumber = pickNewNumber();
        updateGame();
        showToast("info", "Let's get ready to rumble!");
      }

      function checkInput() {
        const guess = guessInputEl.value;
        guessInputEl.value = '';
        if (guess === '') return;
        addToGuessList(guess, guessListEl);
        if (attempts <= maxAttempts) {
          result = checkNumber(secretNumber, guess);
          if (result === 'match') {
            score += 1;
            nextRound();
            showToast("pos", `You got it right! Round #${round}`);
            return;
          } else if (result === 'less') {
            showToast("bad", "Too low! Higher.");
            console.log(`I knew you wanted to cheat: ${secretNumber}`)
          } else if (result === 'more') {
            showToast("bad", "Way too high!");
            console.log(`I knew you wanted to cheat: ${secretNumber}`)
          }
          if (attempts + 1 > maxAttempts) {
            score -= 1;
            nextRound();
            setTimeout(() => {
              showToast('bad', 'Oh no! You lost a point!');
            }, 490);
            return;
          }
          attempts += 1;
        } else {
          score -= 1;
          nextRound();
          setTimeout(() => {
            showToast('bad', 'Oh no! You lost a point!');
          }, 490);
        }
        updateGame();
      }

      function addToGuessList(guess, parent) {
        const guessItem = document.createElement('li');
        guessItem.innerText = guess;
        parent.appendChild(guessItem);
      }

      function nextRound() {
        attempts = 1;
        round += 1;
        result = '';
        secretNumber = pickNewNumber();
        guessListEl.innerHTML = '';
        updateGame();
      }

      function updateGame() {
        scoreEl.innerText = score;
        attemptsEl.innerText = attempts;
        maxAttemptsEl.innerText = maxAttempts;
        roundEl.innerText = round;
        document.body.className = gameOn ? "game-on" : "game-off";
      }

      function exit() {
        gameOn = false;
        score = 0;
        attempts = 1;
        result = '';
        secretNumber = '';
        round = 1;
        updateGame();
      }

      function showToast(type, message) {
        const toastEl = document.createElement('div');
        toastEl.className = 'toast';
        const toastText = document.createElement('p');
        toastEl.appendChild(toastText);
        toastContainer.appendChild(toastEl);
        console.log("toast added!");

        toastText.innerText = message;
        toastEl.classList.add(type);
        toastEl.classList.add('animated');

        toastEl.addEventListener('animationend', removeToast);
        toastEl.addEventListener('click', removeToast);

        function removeToast() {
          toastEl.remove;
        }
      }
    }

    run();

  </script>
</body>

</html>
