<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A guessing game where the user guesses what the random number is">
  <title>Secret Number | Guessing Game for Chumps</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: inherit;
      text-decoration: none;
      padding: 0;
      margin: 0;
      font-family: inherit;
    }

    body {
      --bg-body: rgb(3, 3, 26);
      --bg-button: rgb(3, 3, 20);
      --bg-input: rgb(9, 9, 67);
      --text: rgb(251, 229, 122);
      --toast-pos: rgb(89, 227, 89);
      --toast-bad: rgb(255, 109, 109);
      --toast-info: var(--text);
      --font-fam: system-ui, -apple-system, Ubuntu, sans-serif;
      --border-rad: 9px;

      box-sizing: border-box;
      background-color: var(--bg-body);
      color: var(--text);
      display: grid;
      justify-content: center;
      min-height: 100dvh;
      padding: calc(1rem + 1vw) 1.25rem;
      font-family: var(--font-fam);
      position: relative;
      overflow: hidden;

      &.game-off {

        #quit,
        #guessBtn,
        p,
        input {
          display: none;
        }
      }

      &.game-on {
        #start {
          display: none;
        }
      }
    }

    h1 {
      font-weight: 500;
      margin-block-end: 2rem;
    }

    .game {
      display: grid;
      gap: 1rem;
      text-align: center;
      margin-block-end: auto;
    }

    input {
      padding: 1rem 2rem;
      margin-inline: auto;
      border-radius: var(--border-rad);
      background-color: var(--bg-input);
      border: 2px solid var(--text);
      color: var(--text);
      text-align: center;

      -moz-appearance: textfield;
      appearance: textfield;

      &::-webkit-outer-spin-button,
      &::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }

      &::placeholder {
        color: inherit;
      }
    }

    p {

      &:empty,
      &#debug {
        display: none;
      }
    }

    button {
      padding: 1rem 2rem;
      margin-inline: auto;
      border-radius: var(--border-rad);
      background-color: var(--bg-button);
      cursor: pointer;
      border: 2px solid var(--text);
      color: var(--text);

      &#start {
        margin-block-start: 3.75rem;
      }
    }

    .toast {
      padding: 1rem 2rem;
      position: absolute;
      border-radius: var(--border-rad);
      cursor: pointer;

      &.animated {
        animation: toast 3s ease-in forwards;
      }

      &.pos {
        border: 2px solid var(--toast-pos);
        color: var(--toast-pos);
      }

      &.bad {
        border: 2px solid var(--toast-bad);
        color: var(--toast-bad);
      }

      &.info {
        border: 2px solid var(--toast-info);
        color: var(--toast-info);
      }
    }

    @keyframes toast {
      0% {
        right: -200px;
        bottom: 1rem;
        opacity: 0;
      }

      40% {
        opacity: 1;
      }

      50%,
      75% {
        opacity: 1;
        right: 4rem;
        bottom: 1rem;
      }

      100% {
        right: 4rem;
        bottom: -200px;
        opacity: 0;
      }
    }
  </style>
</head>

<body class="game-off">
  <div class="game">
    <h1>Guess the Secret Number</h1>
    <p>Your score is: <span id="score">asdf</span></p>
    <p>This is guess <span id="attempts"></span> of <span id="maxAttempts"></span></p>
    <p>Round #<span id="round"></span></p>
    <input type="number" autocomplete="off" placeholder="Put your guess right here!" name="guessInput" id="guessInput">
    <button id="guessBtn" type="submit">Try your luck!</button>
    <button id="start">Start game</button>
    <button id="quit">Quit game</button>
  </div>
  <div class="toast">
    <p></p>
  </div>

  <script type="module">
    import init, {
      pick_new_number as pickNewNumber,
      check_number as checkNumber,
    } from "./pkg/secret_number.js";

    async function run() {
      // Initialize wasm
      await init();
      // Grab html elements
      const scoreEl = document.getElementById("score");
      const attemptsEl = document.getElementById("attempts");
      const maxAttemptsEl = document.getElementById("maxAttempts");
      const roundEl = document.getElementById("round");
      const guessInputEl = document.getElementById("guessInput");
      const guessBtnEl = document.getElementById("guessBtn");
      const startBtnEl = document.getElementById("start");
      const quitBtnEl = document.getElementById("quit");
      // add event listeners
      guessBtnEl.addEventListener("click", checkInput);
      startBtnEl.addEventListener("click", startGame);
      quitBtnEl.addEventListener("click", exit);
      // creating game state
      let gameOn = false;
      // initializing variables
      let secretNumber;
      let score = 0;
      let attempts;
      let maxAttempts = 3;
      let round = 1;
      let result;

      function startGame() {
        gameOn = true;
        attempts = 1;
        secretNumber = pickNewNumber();
        updateGame();
        showToast("info", "Let's get ready to rumble!");
      }

      function checkInput() {
        const guess = guessInputEl.value;
        if (guess === '') return;
        if (attempts < maxAttempts) {
          console.log(`I knew you wanted to cheat: ${secretNumber}`)
          attempts += 1;
          result = checkNumber(secretNumber, guess);
          if (result === 'match') {
            score += 1;
            nextRound();
            showToast("pos", "You got it right!");
          } else if (result === 'less') {
            showToast("bad", "Too low! Higher.");
          } else if (result === 'more') {
            showToast("bad", "Way too high!");
          }
        } else {
          score -= 1;
          showToast('bad', 'Oh no! You lost a point!')
          nextRound();
        }
        guessInputEl.value = '';
        updateGame();
      }

      function nextRound() {
        attempts = 1;
        round += 1;
        result = '';
        secretNumber = pickNewNumber();
        updateGame();
      }

      function updateGame() {
        scoreEl.innerText = score;
        attemptsEl.innerText = attempts;
        maxAttemptsEl.innerText = maxAttempts;
        roundEl.innerText = round;
        document.body.className = gameOn ? "game-on" : "game-off";
      }

      function exit() {
        gameOn = false;
        score = 0;
        attempts = 1;
        result = '';
        secretNumber = '';
        round = 1;
        updateGame();
      }

      function showToast(type, message) {
        const toast = document.querySelector('.toast');
        const toastText = toast.querySelector('p');

        toastText.innerText = message;
        toast.classList.add(type);
        toast.classList.add('animated');

        toast.addEventListener('animationend', resetToast);
        toast.addEventListener('click', resetToast);

        function resetToast() {
          toast.className = 'toast';
          toastText.innerText = '';
        }
      }
    }

    run();

  </script>
</body>

</html>
