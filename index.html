<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A guessing game where the user guesses what the random number is">
  <title>Secret Number | Guessing Game for Chumps</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: inherit;
      text-decoration: none;
      padding: 0;
      margin: 0;
      font-family: inherit;
    }

    body {
      --bg-body: rgb(3, 3, 26);
      --bg-button: rgb(3, 3, 20);
      --bg-input: rgb(9, 9, 67);
      --text: rgb(251, 229, 122);
      --font-fam: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

      box-sizing: border-box;
      background-color: var(--bg-body);
      color: var(--text);
      display: grid;
      justify-content: center;
      padding-block: calc(1rem + 1vw);
      font-family: var(--font-fam);

      &.game-off {

        #quit,
        #guessBtn,
        p,
        input {
          display: none;
        }
      }

      &.game-on {
        #start {
          display: none;
        }
      }
    }

    h1 {
      font-weight: 500;
      margin-block-end: 2rem;
    }

    .game {
      display: grid;
      gap: 1rem;
      text-align: center;
    }

    input {
      padding: 1rem 2rem;
      margin-inline: auto;
      border-radius: 9px;
      background-color: var(--bg-input);
      border: 2px solid var(--text);
      color: var(--text);

      &::placeholder {
        color: inherit;
      }
    }

    p {

      &:empty,
      &#debug {
        display: none;
      }
    }

    button {
      padding: 1rem 2rem;
      margin-inline: auto;
      border-radius: 9px;
      background-color: var(--bg-button);
      cursor: pointer;
      border: 2px solid var(--text);
      color: var(--text);

      &#start {
        margin-block-start: 3rem;
      }
    }
  </style>
</head>

<body class="game-off">
  <div class="game">
    <h1>Guess the Secret Number</h1>
    <p>Your score is: <span id="score">asdf</span></p>
    <p>This is guess <span id="attempts"></span> of <span id="maxAttempts"></span></p>
    <p>Round #<span id="round"></span></p>
    <input type="text" autocomplete="off" placeholder="Put your guess right here!" name="guessInput" id="guessInput">
    <button id="guessBtn" type="submit">Try your luck!</button>
    <p id="response"></p>
    <p id="debug"></p>
    <button id="start">Start game</button>
    <button id="quit">Quit game</button>
  </div>

  <script type="module">
    import init, {
      pick_new_number as pickNewNumber,
      check_number as checkNumber,
    } from "./pkg/secret_number.js";

    async function run() {
      // Initialize wasm
      await init();
      // Grab html elements
      const scoreEl = document.getElementById("score");
      const attemptsEl = document.getElementById("attempts");
      const maxAttemptsEl = document.getElementById("maxAttempts");
      const roundEl = document.getElementById("round");
      const guessInputEl = document.getElementById("guessInput");
      const responseEl = document.getElementById("response");
      const secretDebugEl = document.getElementById("debug");
      const guessBtnEl = document.getElementById("guessBtn");
      const startBtnEl = document.getElementById("start");
      const quitBtnEl = document.getElementById("quit");
      // add event listeners
      guessBtnEl.addEventListener("click", checkInput);
      startBtnEl.addEventListener("click", startGame);
      quitBtnEl.addEventListener("click", exit);
      // creating game state
      let gameOn = false; // TODO add class to body that will show or hide UI elements
      let secretNumber;
      let score = 0;
      let attempts;
      let maxAttempts = 3;
      let round = 1;
      let result;

      function startGame() {
        gameOn = true;
        attempts = 1;
        secretNumber = pickNewNumber();
        updateGame();
      }

      function checkInput() {
        const guess = guessInputEl.value;
        if (guess === '') return;
        if (attempts < maxAttempts) {
          attempts += 1;
          result = checkNumber(secretNumber, guess);
          if (result === 'match') {
            score += 1;
            nextRound();
          }
        } else {
          score -= 1;
          nextRound();
        }
        updateGame();
      }

      function nextRound() {
        attempts = 1;
        round += 1;
        result = '';
        secretNumber = pickNewNumber();
        updateGame();
      }

      function updateGame() {
        scoreEl.innerText = score;
        attemptsEl.innerText = attempts;
        maxAttemptsEl.innerText = maxAttempts;
        responseEl.innerText = result ? result : '';
        secretDebugEl.innerText = secretNumber;
        roundEl.innerText = round;

        document.body.className = gameOn ? "game-on" : "game-off";
      }

      function exit() {
        gameOn = false;
        score = 0;
        attempts = 1;
        result = '';
        secretNumber = '';
        round = 1;
        updateGame();
      }
    }

    run();

  </script>
</body>

</html>
